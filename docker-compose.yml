version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: spycat
      POSTGRES_PASSWORD: spycat123
      POSTGRES_DB: spycat_agency
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spycat"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://spycat:spycat123@db:5432/spycat_agency
      THECATAPI_BASE_URL: https://api.thecatapi.com/v1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
